<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Management</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebcd;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }

        h1 {
            color: #f59e42;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffb3b3, #ff6666);
            color: white;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1), -4px -4px 10px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(145deg, #ff6666, #ffb3b3);
            transform: scale(1.05);
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .status.success {
            color: #4CAF50;
        }

        .status.error {
            color: #e74c3c;
        }

        .status.info {
            color: #f59e42;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background-color: #ff69b4;
            border-radius: 50%;
            top: 0;
            left: 50%;
            animation: float 5s infinite;
        }

        .balloon:nth-child(2) {
            background-color: #ff6347;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #ff8c00;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background-color: #20b2aa;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background-color: #ba55d3;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-30px) rotate(15deg);
            }
            100% {
                transform: translateY(0) rotate(0);
            }
        }

        .cake {
            width: 150px;
            height: 150px;
            background: #f39c12;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -75px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .cake::before {
            content: "";
            width: 30px;
            height: 30px;
            background-color: #fff;
            position: absolute;
            top: -15px;
            left: 50%;
            margin-left: -15px;
            border-radius: 50%;
        }

        .cake-candle {
            width: 5px;
            height: 30px;
            background-color: #fff;
            position: absolute;
            top: -30px;
            left: 50%;
            margin-left: -2.5px;
        }

        .cake-candle:nth-child(2) {
            left: 60%;
        }

        .cake-candle:nth-child(3) {
            left: 70%;
        }

        .cake-candle:nth-child(4) {
            left: 80%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Birthday Party Time!</h1>
        
        <button class="button" id="sendButton" onclick="sendBirthdayMessages()">Send Birthday Messages</button>
        <button class="button" id="checkButton" onclick="checkBirthdays()">Check Whose Birthday is Today</button>
        <button class="button" id="addButton" onclick="addInformation()">Add Information</button>
        <br><br>
        <div id="status" class="status"></div>
        <br><br><br><br><br><br><br><br>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        
        <div class="cake">
            <div class="cake-candle"></div>
            <div class="cake-candle"></div>
            <div class="cake-candle"></div>
            <div class="cake-candle"></div>
        </div>
    </div>

    <script>
        function sendBirthdayMessages() {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = "Please wait....Click on send message button";
            statusElement.className = "status info";

            setTimeout(function() {
                statusElement.innerHTML = "Birthday messages sent successfully! ðŸŽ‰ðŸŽ‚";
                statusElement.className = "status success";
            }, 2000);

            window.location.href = "automessage.php";
        }

        function checkBirthdays() {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = "Checking birthdays... Please wait.";
            statusElement.className = "status info";

            setTimeout(function() {
                statusElement.innerHTML = "Today's birthdays: John Doe, Jane Smith ðŸŽ‰";
                statusElement.className = "status success";
            }, 2000);

            window.location.href = "birthday_list.html";
        }

        function addInformation() {
            const statusElement = document.getElementById('status');
            statusElement.innerHTML = "Redirecting to Add Information page... ðŸŽˆ";
            statusElement.className = "status info";

            setTimeout(function() {
                window.location.href = "index1.php";
            }, 2000);
        }
    </script>

</body>
</html>
